name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Step 1: Write tests first (without implementation)
      - name: Step 1 - Write tests
        id: write-tests
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          custom_instructions: |
            IMPORTANT: Write ONLY tests for the requested feature.
            Do NOT implement the functionality.
            Tests should fail initially.
            Focus on test coverage and edge cases.

      # Step 2: Write implementation to pass tests
      - name: Step 2 - Write implementation
        id: write-implementation
        if: always() && steps.write-tests.outcome == 'success'
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          custom_instructions: |
            IMPORTANT: Write ONLY the implementation to pass the tests.
            Do NOT modify the tests.
            Make the tests pass with minimum required code.

      # Step 3: Verify tests pass
      - name: Step 3 - Verify tests
        id: verify-tests
        if: always() && steps.write-implementation.outcome == 'success'
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          custom_instructions: |
            IMPORTANT: Run all tests and report results.
            Fix any failing tests if needed.
            Ensure all tests pass before completing.
          allowed_tools: "Bash(npm test),Bash(npm run test:*),Bash(jest),Bash(pytest),Bash(go test),Bash(cargo test)"
          additional_permissions: |
            actions: read

